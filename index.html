<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="center">Hogwarts School of Witchcraft and Wizardry</h1>

    <!-- FILTER BUTTONS -->
    <div class="filtering">
      <button class="filter" data-action="filter" data-filter="all">
        All Students
      </button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">
        Hufflepuff
      </button>
      <button class="filter" data-action="filter" data-filter="gryffindor">
        Gryffindor
      </button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">
        Ravenclaw
      </button>
      <button class="filter" data-action="filter" data-filter="slytherin">
        Slytherin
      </button>
      <button class="filter" data-action="filter" data-filter="expel">
        Expelled Students
      </button>
    </div>

    <!-- TEMPLATE WILL BE POSTED HERE -->
    <div class="huh">
      <!-- SEARCH -->
      <div class="search">
        <!-- SORTING OPTION THING -->
        <select name="information" id="info">
          <option
            value="firstname"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstName"
          >
            Firstname by A-Z
          </option>
          <option
            value="firstname"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="firstNameZA"
          >
            Firstname by Z-A
          </option>
          <option
            value="lastname"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="lastName"
          >
            Lastname by A-Z
          </option>

          <option
            value="lastname"
            data-action="sort"
            data-sort-direction="asc"
            data-sort="lastNameZA"
          >
            Lastname by Z-A
          </option>
        </select>
        <input
          type="text"
          id="searching"
          placeholder="Search for a student..."
        />

        <!-- COUNTERS -->
        <p id="totalstudents"></p>
        <p id="totalgryf"></p>
        <p id="totalhuffle"></p>
        <p id="totalsltyh"></p>
        <p id="totalraven"></p>
        <p id="totalexpelled"></p>
      </div>

      <div id="container"></div>
    </div>
    <!--- TEMPLATE HERE --->
    <template id="newtemp">
      <div id="styles">
        <div class="left">
          <img src="" alt="" id="test" />
          <h1 id="name"></h1>
          <li data-field="house" id="hus"></li>
          <li id="gender"></li>
        </div>

        <div class="right">
          <img src="" alt="" id="prefect" />
          <img src="" alt="" id="squad" />
          <button id="showmore">Student Details</button>
        </div>
      </div>
    </template>

    <!-- POP UP FOR REMOVING OTHER PREFECT -->
    <div id="remove_other" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>
          There can only be two prefects from each house, a boy and a girl.
          <br />
          Do you wish to remove the other prefect?
        </p>
        <button id="removeother">Remove the other prefect</button>
      </div>
    </div>

    <!-- POP UP FOR MORE STUDENT INFORMATION -->
    <div id="popup" class="modal2 hide2">
      <div class="dialog2">
        <button class="closebuttons">X</button>
        <div class="work">
          <div><img src="" alt="" id="studentimg" class="work" /></div>
          <div><img src="" alt="" id="crest" class="abso" /></div>
        </div>
        <div id="tester">
          <h1 id="fullname"></h1>
          <p class="house"></p>
          <p class="gender"></p>
          <p class="blood"></p>
        </div>
        <button class="expel">!</button>
      </div>
    </div>

    <!-- POPUP NOTSQUAD -->
    <div id="notsquad" class="modal hide">
      <div class="dialog">
        <button class="closebutton">X</button>
        <h1>Warning!</h1>
        <p>
          The student selected does not meet the requirements to become a Squad
          member.
        </p>
        <button id="closebuttonok">I understand</button>
      </div>
    </div>

    <!-- POPUP FOR HACKSQUAD -->
    <div id="hacksquad" class="modal hide">
      <div class="dialog">
        <h1>MonkaS</h1>
        <p>PepeLaugh, no Squad members here but me</p>
        <button id="closebuttonok" class="bounce">
          Close box here, unlucky
        </button>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
